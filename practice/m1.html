<!DOCTYPE html>
<html>
    <head><title>웹 프로그래밍</title></head>
    <body>
        <!-- 머리글 -->
        소프트웨어융합대학
        <!-- 리스트 생성 -->
        <ul>
            <li>컴퓨터정보공학부</li>
            <!-- 서브리스트 생성: squre 타입 -->
            <ul type=square>
                <li>컴퓨터공학 전공</li>
                <li>정보공학 전공</li>
            </ul>
            <li>소프트웨어학부</li>
            <!-- 서브리스트 생성: circle 타입 -->
            <ul type=circle>
                <li>시스템소프트웨어 전공</li>
                <li>응용소프트웨어 전공</li>
            </ul>
            <li>정보융합학부</li>
            <!-- 서브리스트 생성: 대문자 알파벳 타입 -->
            <ol type="A">
                <li>데이터사이언스 전공</li>
                <li>콘텐츠테놀로지 전공</li>
            </ol>
        </ul>
    </body>
</html>
