<!DOCTYPE html>
<html>
    <head>
        <title> 웹 프로그래밍 </title>
    </head>
    <body>
        <!-- ***** jQuery문 *****
                $(document).ready(function () {
                $("body *").css("color", "red");
            });
            1. $("body *") 으로 body 태그 내의 모든 자손 태그를 선택,
            2. css("color", "red") 으로 style="color: red;" CSS 속성값 부여
        -->
        <div style="color: red;">
            <ul style="color: red;">
                <li style="color: red;"> 컴퓨터정보공학부
                <li style="color: red;"> 소프트웨어학부
                <li style="color: red;"> 정보융합학부
            </ul>
        </div>
    </body>
</html>
