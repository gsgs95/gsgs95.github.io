<!DOCTYPE html>
<html>
    <head>
        <title>웹 프로그래밍</title>
    </head>
    <body>
        <!-- HTML5 스타일속성으로 지정-->
        <table style="background-color:yellow; width:100%;
         border:1px outset rgb(160, 160, 160); padding:5px; border-spacing:5px;">
            <caption> table 태그</caption>
            <tr style="background-color:white;">
                <th style="border:1px inset rgb(160, 160, 160);"> 태그 </th>
                <th style="border:1px inset rgb(160, 160, 160);"> 내용 </th>
                <th style="border:1px inset rgb(160, 160, 160);"> 비고 </th>
            </tr>
            <tr style="text-align:center; vertical-align:middle;">
                <td style="background-color:silver; width:25%; border:1px inset rgb(160, 160, 160);">table</td>
                <td style="width:50%; border:1px inset rgb(160, 160, 160);"> 표 만들기 </td>
                <td style="width:25%; border:1px inset rgb(160, 160, 160);;"> tr th 및 td </td>
            </tr>
        </table>
    </body>
</html>
