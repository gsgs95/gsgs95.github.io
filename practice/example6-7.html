<!DOCTYPE html>
<html>
    <head>
        <title>웹 프로그래밍</title>
    </head>
    <body>
        <script>
            var     x = 5;
            var     y = "5";
            var     res;

            res = (x > y);       document.write(" x > y: " + res + "<br>");
            res = (x < y);       document.write(" x < y: " + res + "<br><br>");

            // 값이 같거나 다른 경우
            res = (x == y);       document.write(" x == y: " + res + "<br>");
            res = (x != y);       document.write(" x != y: " + res + "<br><br>");

            // 값과 자료형이 모두 같거나 다른 경우
            res = (x === y);       document.write(" x === y: " + res + "<br>");
            res = (x !== y);       document.write(" x !== y: " + res + "<br>");
        </script>
    </body>
</html>
