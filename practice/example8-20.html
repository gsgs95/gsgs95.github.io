    <head><title>웹 프로그래밍</title></head>

        <div id="div1">
            <p id="p1">Hello World!!!</p>
            <p id="p2">Hello World!!!</p>
        </div>
        <script>
            var newElement = document.createElement("p");

            var element = document.getElementById("div1");
            element.appendChild(newElement);
