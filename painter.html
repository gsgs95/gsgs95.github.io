<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="painterStyle.css" />
    <title>Painter</title>
</head>

<body>
    <section class="bodySection" id="jsBodySection">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <section class="controls">
            <section class="controls__btns">
                <section class="controls__tools">
                    <button class="controls__tool jsTool" id="jsPen"><img class="icons" src="./icons/pen.png"></button>
                    <button class="controls__tool jsTool" id="jsEraser"><img class="icons"
                            src="./icons/eraser.png"></button>
                    <button class="controls__tool jsTool" id="jsBucket"><img class="icons"
                            src="./icons/bucket.png"></button>
                    <button class="controls__tool jsTool" id="jsPipette"><img class="icons"
                            src="./icons/pipette.png"></button>
                </section>
                <section class="controls__colors" id="jsColors">
                    <div class="controls__color jsColor" id="jsColor0" style="background-color: #2c2c2c;"></div>
                    <div class="controls__color jsColor" id="jsColor1" style="background-color: #ffffff;"></div>
                    <div class="controls__color jsColor" id="jsColor2" style="background-color: #ff3b30;"></div>
                    <div class="controls__color jsColor" id="jsColor3" style="background-color: #ff9500;"></div>
                    <div class="controls__color jsColor" id="jsColor4" style="background-color: #ffcc00;"></div>
                    <div class="controls__color jsColor" id="jsColor5" style="background-color: #4cd963;"></div>
                    <div class="controls__color jsColor" id="jsColor6" style="background-color: #5ac8fa;"></div>
                    <div class="controls__color jsColor" id="jsColor7" style="background-color: #0579ff;"></div>
                    <div class="controls__color jsColor" id="jsColor8" style="background-color: #5856d6;"></div>
                    <div class="controls__color jsColor" id="jsColor9" style="background-color: rgba(0,0,0,0);"></div>
                </section>
            </section>
            <section class="controls__range">
                <section class="controls__lineWidth">
                    <div class="rangeViewerBox">Line Width
                        <input type="range" id="jsLineWidthRange" min="0.1" max="30.0" value="2.5" step="0.1" />
                        <span id="jsLineWidthRangeViewer">2.5</span>
                    </div>
                </section>
                <section class="controls__freeColor">
                    <div class="rangeViewerBox"><span class="rangeViewerText">R</span>
                        <input type="range" id="jsRedRange" min="0" max="255" value="0" step="1" />
                        <span class="rangeViewerText" id="jsRedRangeViewer">0</span>
                    </div>
                    <div class="rangeViewerBox"><span class="rangeViewerText">G</span>
                        <input type="range" id="jsGreenRange" min="0" max="255" value="0" step="1" />
                        <span class="rangeViewerText" id="jsGreenRangeViewer">0</span>
                    </div>
                    <div class="rangeViewerBox"><span class="rangeViewerText">B</span>
                        <input type="range" id="jsBlueRange" min="0" max="255" value="0" step="1" />
                        <span class="rangeViewerText" id="jsBlueRangeViewer">0</span>
                    </div>
                    <!--
                    <div class="rangeViewerBox"><span class="rangeViewerText">A</span>
                        <input type="range" id="jsAlphaRange" min="0" max="255" value="0" step="1" />
                        <span class="rangeViewerText" id="jsAlphaRangeViewer">0</span>
                    </div>
                    -->
                </section>
            </section>
        </section>
    </section>
    <nav class="menu">
        <div class="controls__tools">
            <button id="jsHome">Home</button>
            <button id="jsSave">Save</button>
        </div>
    </nav>
    <footer>
        <div class="tail"> gsgs95.com</div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
